<html>
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-toggleable-sm fixed-top navbar-light">
            <button class="navbar-toggler navbar-toggler-left" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand hidden-sm-down" href="https://www.itechart.com/">
                <img src="../img/logo.jpg" alt="Logo" height="40px">
            </a>
            <a class="login-collapse logicon ml-auto hidden-md-up " href="#"><i class="fa fa-sign-in fa-2x"></i></a>
            <div class="collapse navbar-collapse mr-auto" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">О компании <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
            <a class="login mr-auto hidden-sm-down" href="">Вход</a>

        </nav>
    </header>
    <main class="d-flex justify-content-center align-items-center">
        <form class="login-form">
            <h2 class="login-form-heading">Регистрация</h2>
            <label for="inputName" class="sr-only">Имя</label>
            <input type="text" id="inputName" class="form-control" placeholder="Имя" required autofocus>
            <label for="inputEmail" class="sr-only">Имя</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Логин (e-mail)" required autofocus>
            <label for="inputPassword" class="sr-only">Пароль</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
            <label for="inputRepeatPassword" class="sr-only">Повторить пароль</label>
            <input type="password" id="inputRepeatPassword" class="form-control" placeholder="Повторить пароль" required>
            <button class="login-form-btn" type="submit">Создать аккаунт</button>
        </form>
    </main>
    <footer>
        <span class="copyright">© 2002 - 2017. :iTechArt All Rights Reserved.</span>
    </footer>
    <script src="./bundle.js"></script>
</body>
</html>
